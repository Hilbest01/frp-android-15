    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d0d0d;
            color: #00ff41;
            overflow: hidden;
        }
        .scanline::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { opacity: 0.8; }
        }
        .glitch {
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(0); }
        }
        .text-shadow-cyan {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .text-shadow-green {
            text-shadow: 0 0 3px #00ff41, 0 0 5px #00ff41;
        }
        .box-shadow-cyan {
            box-shadow: 0 0 5px #0ff, 0 0 10px #0ff inset;
        }
        .box-shadow-green {
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.6), 0 0 12px rgba(0, 255, 65, 0.4) inset;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d0d0d;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            box-shadow: 0 0 5px #00ff41;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }
    </style>
